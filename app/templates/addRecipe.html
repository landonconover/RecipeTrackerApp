<div class="row">
	<div class="col-xs-12">
    	<h1>Add a Recipe</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <label>Recipe Name: </label><input type="text" ng-model="recipeName" required><br>
        <label>Rating: </label><select ng-model="recipeRating" required>
            <option value="">-- Select --</option>
            <option >1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select><br>
        <label>Category: </label><select ng-model="recipeCategory" required>
           <option value="">-- Select --</option>
           <option>Breakfast</option>
           <option>Lunch</option>
           <option>Dinner</option>
        </select>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
        <h2>Ingredients</h2>
        <label>Ingredient: </label><input type="number" ng-model="recipeIngredientsAmmount" placeholder="ammount" required><select ng-model="recipeIngredientsAmmountType" required>
            <option value="">-- Select--</option>
            <option>Cups</option>
            <option>Tbls</option>
            <option>Tsp</option>
            <option>oz</option>
        </select><input type="text" placeholder="Ingredient Name" ngmodel="recipeIngredientsIngredient" required>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
        <h2>Directions</h2>
        
        <input type="hidden" value="1" ng-model="directionsStep">
        <textarea ng-model="directionsDirection" rows="8" class="col-sm-8" required />
    </div>
</div>
<div class="row">
	<div class="col-xs-12">
    <p style="padding: 20px 0;">
    	<button type="button" class="btn btn-success" ng-click="addRecipe()"><span style="font-size: 28px; width: 28px;" class="glyphicon glyphicon-plus">&nbsp;</span><br>Add Recipe</button></p>
    </div>
</div>
